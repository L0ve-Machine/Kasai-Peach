{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "サイトパスワード" %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card p-4">
      <h5 class="card-title mb-3">{% trans "パスワードを入力してください" %}</h5>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="{% trans 'パスワード' %}" autofocus>
        </div>
        <button type="submit" class="btn btn-primary w-100">{% trans "送信" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
