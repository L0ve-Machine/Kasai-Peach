{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "圃場削除" %}{% endblock %}

{% block content %}
<h1 class="h5 text-danger">{% trans "この圃場を削除してよいですか？" %}</h1>
<p><strong>{{ object.name }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">{% trans "削除" %}</button>
  <a href="{% url 'field_list' %}" class="btn btn-secondary">{% trans "キャンセル" %}</a>
</form>
{% endblock %}
